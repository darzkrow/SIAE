name: Pruebas Unitarias

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: test_inventario
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage pytest-django pytest-cov
    
    - name: Run migrations
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_inventario
        DJANGO_SECRET_KEY: test-secret-key-for-ci-only
        DEBUG: True
      run: |
        python manage.py migrate
    
    - name: Run tests with pytest and coverage
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_inventario
        DJANGO_SECRET_KEY: test-secret-key-for-ci-only
        DEBUG: True
      run: |
        pytest --cov=inventario --cov=accounts --cov-report=xml --cov-report=term-missing --cov-fail-under=70
    
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: |
          htmlcov/
          .coverage
          coverage.xml

