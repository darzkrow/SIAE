[pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --nomigrations
    --reuse-db
markers =
    unit: Unit tests
    integration: Integration tests
    property: Property-based tests
    slow: Slow tests
