services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-gsih_inventario}
      POSTGRES_USER: ${DB_USER:-gsih_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-gsih_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/db-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-gsih_user} -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gsih_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      DEBUG: 'False'
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DATABASE_URL: postgresql://${DB_USER:-gsih_user}:${DB_PASSWORD:-gsih_password}@db:5432/${DB_NAME:-gsih_inventario}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-example.com}
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      db:
        condition: service_healthy
    networks:
      - gsih_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - VITE_API_URL=${VITE_API_URL:-http://backend:8000}
    networks:
      - gsih_network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - gsih_network

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  gsih_network:
    driver: bridge
