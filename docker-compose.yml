services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: gsih_db
    environment:
      POSTGRES_DB: ${DB_NAME:-gsih_inventario}
      POSTGRES_USER: ${DB_USER:-gsih_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-gsih_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-gsih_user} -d ${DB_NAME:-gsih_inventario}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gsih_network
    restart: always

  # Redis para Celery y Channels
  redis:
    image: redis:7-alpine
    container_name: gsih_redis
    networks:
      - gsih_network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # Backend Django
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    container_name: gsih_backend
    env_file:
      - ./backend/.env
    environment:
      - DEBUG=${DEBUG:-False}
      - DJANGO_SECRET=${DJANGO_SECRET:-change-me-in-production}
      - DATABASE_URL=postgresql://${DB_USER:-gsih_user}:${DB_PASSWORD:-gsih_password}@db:5432/${DB_NAME:-gsih_inventario}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-sigei.hidroven.gob.ve,localhost,127.0.0.1,backend,nginx}
      - REDIS_HOST=redis
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    # No exponemos el puerto 8000 directamente al exterior por seguridad, 
    # todo el tráfico debe pasar por Nginx (Port 80/443)
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gsih_network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health/" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always

  # Celery Worker
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    container_name: gsih_worker
    command: celery -A config worker --loglevel=info
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-gsih_user}:${DB_PASSWORD:-gsih_password}@db:5432/${DB_NAME:-gsih_inventario}
      - REDIS_HOST=redis
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gsih_network
    restart: always

  # Nginx Reverse Proxy (Puerta de enlace única)
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    container_name: gsih_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static_volume:/app/backend/staticfiles:ro
      - media_volume:/app/backend/media:ro
      # Descomentar para SSL
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - gsih_network
    restart: always

networks:
  gsih_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
