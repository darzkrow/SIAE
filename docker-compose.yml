services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: gsih_db
    environment:
      POSTGRES_DB: ${DB_NAME:-gsih_inventario}
      POSTGRES_USER: ${DB_USER:-gsih_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-gsih_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-gsih_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gsih_network

  # Backend Django
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: gsih_backend
    environment:
      - DEBUG=${DEBUG:-False}
      - DJANGO_SECRET=${DJANGO_SECRET:-change-me-in-production}
      - DATABASE_URL=postgresql://${DB_USER:-gsih_user}:${DB_PASSWORD:-gsih_password}@db:5432/${DB_NAME:-gsih_inventario}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-10.10.50.26,localhost,127.0.0.1}
      - CORS_ALLOW_ALL_ORIGINS=True
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000"
    networks:
      - gsih_network

  # Nginx Reverse Proxy (Producci√≥n)
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    container_name: gsih_nginx
    ports:
      - "80:80"
    volumes:
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    depends_on:
      - backend
    networks:
      - gsih_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gsih_frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - gsih_network

volumes:
  postgres_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

networks:
  gsih_network:
    driver: bridge