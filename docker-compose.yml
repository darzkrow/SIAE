services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: gsih_db
    environment:
      POSTGRES_DB: ${DB_NAME:-gsih_inventario}
      POSTGRES_USER: ${DB_USER:-gsih_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-gsih_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-gsih_user} -d postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gsih_network

  # Backend Django
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    container_name: gsih_backend
    env_file:
      - ./backend/.env
    environment:
      - DEBUG=${DEBUG:-False}
      - DJANGO_SECRET=${DJANGO_SECRET:-change-me-in-production}
      - DATABASE_URL=postgresql://${DB_USER:-gsih_user}:${DB_PASSWORD:-gsih_password}@db:5432/${DB_NAME:-gsih_inventario}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-sigei.hidroven.gob.ve,localhost,127.0.0.1}
      - CORS_ALLOW_ALL_ORIGINS=True
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    # Run entrypoint as root so it can fix ownership on volumes, entrypoint will drop to appuser
    user: root
    ports:
      - 8080:8000
    depends_on:
      db:
        condition: service_healthy
    entrypoint: /app/entrypoint.sh
    networks:
      - gsih_network

  # Nginx Reverse Proxy (Producci√≥n)
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    container_name: gsih_nginx
    ports:
      - "80:80"
    volumes:
      - static_volume:/app/backend/staticfiles:ro
      - media_volume:/app/backend/media:ro
    depends_on:
      - backend
    networks:
      - gsih_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gsih_frontend
    environment:
      - VITE_API_URL=http://sigei.hidroven.gob.ve/api
    ports:
      - "8181:5173"
    depends_on:
      - backend
    networks:
      - gsih_network

volumes:
  postgres_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

networks:
  gsih_network:
    driver: bridge
