upstream backend_server {
    server backend:8000;
}

server {
    listen 80;
    server_name sigei.hidroven.gob.ve localhost;

    # Dynamic Design & Rich Aesthetics (Nginx doesn't do much here, but we can set headers)
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    # Servir archivos estáticos del frontend
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Configuración para Single Page Application (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy para la API del backend
    location /api/ {
        proxy_pass http://backend_server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Security: Remove server version
        server_tokens off;
    }

    # Proxy para el Admin de Django - Restricted access
    location /admin/ {
        # Restricción a redes locales (Ajustar según necesidad)
        allow 127.0.0.1;
        allow 192.168.0.0/16;
        allow 172.16.0.0/12;
        allow 10.0.0.0/8;
        deny all;

        proxy_pass http://backend_server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy para la documentación de la API - Restricted access
    location ~ ^/(api/docs|api/schema) {
        # Restricción a redes locales
        allow 127.0.0.1;
        allow 192.168.0.0/16;
        allow 172.16.0.0/12;
        allow 10.0.0.0/8;
        deny all;

        proxy_pass http://backend_server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Servir archivos estáticos de Django (collectstatic)
    location /static/ {
        alias /app/backend/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    }

    # Servir archivos de medios de Django
    location /media/ {
        alias /app/backend/media/;
    }

    # Health check endpoint
    location /health/ {
        access_log off;
        return 200 'OK';
    }
}
