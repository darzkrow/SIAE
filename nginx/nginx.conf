#     server_name sigei.hidroven.gob.ve;
#     return 301 https://$host$request_uri;
# }

server {
    listen 80;
    # listen 443 ssl;
    server_name sigei.hidroven.gob.ve localhost;

    # SSL Configuration (Descomentar y apuntar a tus certificados)
    # ssl_certificate /etc/nginx/ssl/fullchain.pem;
    # ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Servir archivos estáticos del frontend (React/Vite)
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Punto único de entrada para el Frontend (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy para la API del backend - Punto único hacia Django
    location /api/ {
        proxy_pass http://backend_server;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Optimizaciones de tiempo de espera
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Proxy para el Admin de Django - Seguridad mejorada
    location /admin/ {
        # Restricción a redes locales (IPv4 e IPv6)
        allow 127.0.0.1;
        allow ::1;
        allow 192.168.0.0/16;
        allow 192.168.30.0/24;
        allow 172.16.0.0/12;
        allow 10.0.0.0/8;
        # Descomentar la siguiente línea para permitir acceso desde cualquier lugar temporalmente
        # allow all; 
        deny all;

        proxy_pass http://backend_server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Restringir acceso a Swagger/Docs (opcional)
    # Por defecto permitimos local, pero puedes restringirlo más
    location /api/docs/ {
        allow 127.0.0.1;
        allow 192.168.0.0/16;
        deny all;
        proxy_pass http://backend_server;
        proxy_set_header Host $host;
    }

    # Redirección explícita de /admin a /admin/ para evitar conflictos con location /
    location = /admin {
        return 301 /admin/;
    }

    # Servir archivos estáticos de Django (collectstatic)
    location /static/ {
        alias /app/backend/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    }

    # Servir archivos de medios de Django
    location /media/ {
        alias /app/backend/media/;
    }

    # WebSockets (Channels) - Necesario para tiempo real
    location /ws/ {
        proxy_pass http://backend_server;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check para Docker/Nginx
    location /health/ {
        access_log off;
        return 200 'OK';
    }

    # Desactivar tokens de versión por seguridad
    server_tokens off;
}
